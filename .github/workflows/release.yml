name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build
        run: cargo build --release --locked

      - name: Package
        run: |
          mkdir -p release
          cp target/release/ttychat release/
          cp README.md release/
          cp LICENSE release/
          cp install.sh release/
          cp uninstall.sh release/
          tar -czf ttychat-linux-x86_64.tar.gz -C release .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: ttychat-linux-x86_64.tar.gz


  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --locked

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release
          Copy-Item "target\release\ttychat.exe" "release\"
          Copy-Item "README.md" "release\"
          Copy-Item "LICENSE" "release\"
          Copy-Item "install.ps1" "release\"
          Compress-Archive -Path "release\*" -DestinationPath "ttychat-windows-x86_64.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: ttychat-windows-x86_64.zip


  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-binary

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-binary

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ttychat-linux-x86_64.tar.gz
            ttychat-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}